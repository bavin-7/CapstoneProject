<p>stock-list works!</p>
<div class="d-flex flex-wrap justify-content-center gap-3 mt-3">
  <div class="card shadow-sm" 
       style="width: 100%; max-width: 600px; height: 150px; display: flex; flex-direction: row; align-items: center;" 
       *ngFor="let stock of stocks" 
       (click)="viewStockDetails(stock.id)">
    <img class="card-img-left" 
         [src]="stock.image" 
         alt="{{stock.name}}" 
         style="width: 100px; height: auto; object-fit: contain; margin: 15px;">
    <div class="card-body d-flex flex-column justify-content-center">
      <h5 class="card-title text-uppercase">{{ stock.symbol }}</h5>
      <p class="mb-1">{{ stock.name }}</p>
      <p class="mb-1 font-weight-bold">{{ stock.current_price | currency: 'USD' }}</p>
      <p class="text-muted">Market Cap: {{ stock.market_cap | number }}</p>
    </div>
  </div>
</div>
